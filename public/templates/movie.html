<a ng-click="back()" class="btn btn-info" href="javascript:">Back</a>
<a data-ng-href="#/bookTickets/{{currMovie.id}}" class="btn btn-success" role="button" data-ng-disabled="movie.availability == 0">Book Tickets</a>

<div ng-show="currMovie">
  <h3>{{currMovie.name}}</h3>
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4">
        <img class="single-movie-img" data-ng-src="{{currMovie.thumb}}">
    </div>
    <div class="col-xs-12 col-sm-6 col-md-8">
        <h4>Review</h4>
        <span data-ng-repeat="i in getCount(currMovie.rating) track by $index" class="glyphicon glyphicon-star"></span>
        <p>{{currMovie.review}}</p>
    </div>
  </div>
</div>
