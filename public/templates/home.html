<div class="row">
  <div class="col-xs-12 col-sm-5 col-md-3">
    <h4>Tickets available for:</h4>
  </div>
  <div class="col-xs-12 col-sm-7 col-md-9">
    <input class="form-control" type="text" placeholder='Search a movie (Try "Iron Man")' data-ng-model="search">
  </div>
</div>
<br/>
<div class="row">
  <div class="col-xs-12">
      <h3 data-ng-show="currMovie">{{currMovie.name}} has {{currMovie.availability}} tickets available</h3>
  </div>
  <div class="col-xs-12">
    <ul>
    <!-- movies listed in alphabetical order -->
      <li data-ng-repeat="movie in movies | orderBy:'name':true | filter:search">
          {{movie.name | uppercase}}
          <!-- ngClick calls getMovieById function, passing thru movie's id -->
          <a href="javascript:" data-ng-click="getMovieById(movie.id)">Show Availability</a> | 
          <a ng-href="#/movie/{{movie.id}}">Read Reviews</a>
      </li>
    </ul>
  </div>
</div>
